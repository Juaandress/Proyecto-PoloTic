

{% for object in object_list %} 
<tr>
<td>{{ object.paciente.nombre}}</td>
<td>{{object.vendedor.usuario.first_name }}</td>
<td>{{object.fecha }}</td>
<td>{{object.subtotal }}</td>
<td><a class="btn btn-warning btn-sm" href="{% url 'pedido:modificar' object.pk %}">Modificar</a></td>
<td><a class="btn btn-warning btn-sm" href="{% url 'pedido:finalizar' object.pk %}">Finalizar</a></td>
<td><a class="btn btn-danger btn-sm" href="{% url 'pedido:borrar' object.pk %}">Borrar</a></td>
<td><a class="btn btn-secondary btn-sm" href="{% url 'pedido:ver' object.pk %}">Ver</a></td>

                            
<!-- If objet_list is empty  -->

</tr>
{% empty %} 

<strong>No objects yet. </strong> 
{% endfor %}
