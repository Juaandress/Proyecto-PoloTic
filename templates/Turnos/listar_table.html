
{% for object in object_list %} 
<tr>
<td>{{object.secretaria.usuario.first_name }}</td>
<td>{{object.paciente.nombre }}</td>
<td>{{object.medico.usuario.first_name }}</td>
<td>{{object.fecha }}</td>
<td>{{object.asistencia }}</td>
<td><a class="btn btn-warning btn-sm" href="{% url 'turnos:modificar' object.pk %}">Modificar</a></td>
<td><a class="btn btn-danger btn-sm" href="{% url 'turnos:borrar' object.pk %}">Borrar</a></td>
<td><a class="btn btn-secondary btn-sm" href="{% url 'turnos:ver' object.pk %}">Ver</a></td>


<!-- If objet_list is empty  -->

</tr>
{% empty %} 

<strong>No objects yet. </strong> 
{% endfor %}
