
{% for object in object_list %} 
<tr>
<td>{{ object.dni_paciente}}</td>
<td>{{object.nombre }}</td>
<td>{{object.fecha }}</td>
<td>{{object.telefono }}</td>
<td><a class="btn btn-secondary btn-sm" href="{% url 'paciente:ver' object.pk %}">Ver</a></td>




<!-- If objet_list is empty  -->

</tr>
{% empty %} 

<strong>No objects yet. </strong> 
{% endfor %}
